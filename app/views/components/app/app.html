<div class="container-fluid no-padding">
    <!-- ROW div for the search bar -->
    <!-- Left search bar holder -->
    <div class = "col-sm-4 col-md-3">
        <div class="row">
            <div class="sidenav-top no-padding">
                <form ng-submit="submitFields()">
                    <!-- ROW div for the left search bar -->
                    <!-- Location input field -->
                    <div class="col-xs-12 col-sm-12 col-md-12 left-bar-field">
                        <div class="input-group">
                            <span class="input-group-addon  square glyphicon glyphicon-pushpin no-top"></span>
                            <input type="text" class="form-control square" ng-model="appSearch.location" autocomplete="on">
                        </div>
                    </div>

                    <!-- Date and Time input field -->
                    <div class="col-xs-12 col-sm-12 col-md-12 left-bar-field">
                        <div class="input-group">
                            <span class="input-group-addon square glyphicon glyphicon-calendar no-top"></span>
                            <input type="datetime" class="form-control square" ng-model="appSearch.datetime">
                        </div>
                    </div>

                    <!-- Duration input field -->
                    <div class="col-xs-12 col-sm-12 col-md-12 left-bar-field">
                        <div class="input-group">
                            <span class="input-group-addon square glyphicon glyphicon-time no-top"></span>
                            <input type="number" class="form-control square" ng-model="appSearch.duration">
                        </div>
                    </div>

                    <!-- Radius input field -->
                    <div class="col-xs-12 col-sm-12 col-md-12 left-bar-field">
                        <div class="input-group">
                            <span class="input-group-addon square glyphicon glyphicon-record no-top"></span>
                            <input type="number" class="form-control square" ng-model="appSearch.radius">
                        </div>
                    </div>
                    <!-- Submit button. Must be pushed OUT OF BOUNDS and prevented from being tabbed to -->
                    <input type="submit" class="hide-left" tabindex="-1" />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="sidenav-bottom no-padding">
            </div>
        </div>
    </div>
    <div class="col-sm-8 col-md-9 no-padding">
        <!-- The following is the controller for the post location -->
        <!-- The div nesting was done so that we could have the rotating gif
        when a search is commensed. -->
        <div class="map-dimensions">
            <div id="map" class="map-dimensions" ng-controller="postLocation"></div>
        </div>
    </div>
</div>
