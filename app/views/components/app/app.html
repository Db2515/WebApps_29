<div ng-controller="appController">

    <!--
    Bootstrap assigning a left column for the buttons,
    right column for the map
    -->
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2" style="padding-right:0;">
            <form ng-submit="submitFields()">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12" style="padding-right:0;">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">@</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" name="location" ng-model="appSearch.location" autocomplete="on">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12" style="padding-right:0;">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">@</span>
                            <input type="datetime" class="form-control" aria-describedby="basic-addon2" name="datetime" ng-model="appSearch.datetime">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12" style="padding-right:0;">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">@</span>
                            <input type="number" class="form-control" aria-describedby="basic-addon3" name="duration" ng-model="appSearch.duration">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12" style="padding-right:0;">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon4">@</span>
                            <input type="number" class="form-control" aria-describedby="basic-addon4" name="radius" ng-model="appSearch.radius">
                        </div>
                    </div>

                    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
                </div>
            </form>

            <!--

            <form ng-submit="submitFields()">
                Location: <input type="text" name="location" ng-model="appSearch.location" autocomplete="on">
                Date and Time: <input type="datetime" name="datetime" ng-model="appSearch.datetime">
                Duration: <input type="number" name="duration" ng-model="appSearch.duration">
                Radius: <input type="number" name="radius" ng-model="appSearch.radius">
                Search: <input type="submit">
            </form>
            -->

        </div>
        <div class="col-xs-6 col-sm-8 col-md-10 nopadding">
            <!-- The following is the controller for the post location -->
            <div id="map" style="height: 90vh; width: 100%;" ng-controller="postLocation"></div>
        </div>
    </div>
