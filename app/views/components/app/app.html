    |         Location         |                                                                                |
    +--------+--------+--------+                                                                                |
    |      Date and Time       |                                                                                |
    +--------+--------+--------+                                                                                |
    |       Time spend         |                                   GOOGLE                                       |
    +--------+--------+--------+                                    MAPS                                        |
    |          Radius          |                                                                                |

                 3             |                                                                                |
                               +                                                                                |
                               |                                                                                |

    MOBILE VIEW:

    Location
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |             Location              |                                                                       |
    +--------+--------+--------+--------+                                                                       |
    |           Date and Time           |                                                                       |
    +--------+--------+--------+--------+                                                                       |
    |            Time spend             |                                GOOGLE                                 |
    +--------+--------+--------+--------+                                 MAPS                                  |
    |              Radius               |                                                                       |
    +--------+--------+--------+--------+                                                                       |
                      4                 |                                                                       |

<div class="container-fluid no-padding">
    <!-- ROW div for the search bar -->
    <!-- Left search bar holder -->
    <div class = "col-sm-4 col-md-3">
        <div class="row">
            <div class="sidenav-top no-padding">
                <form ng-submit="submitLocation()">
                    <!-- ROW div for the left search bar -->
                    <!-- Location input field -->
                    <div class="col-xs-12 col-sm-12 col-md-12 left-bar-field fix-overlap-top-margin">
                        <div class="input-group">
                            <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-pushpin"></span></span>
                            <input places-auto-complete type="text" class="form-control input-lg square text-field-colour no-left-border no-padding simplebox" placeholder="Current Location" ng-model="appSearch.location">
                        </div>
                    </div>

                    <!-- Submit button. Must be pushed OUT OF BOUNDS and prevented from being tabbed to -->
                    <input type="submit" class="hide-left" tabindex="-1" />
                </form>
                <form ng-submit="submitFields()">
                    <!-- ROW div for the left search bar -->

                    <!-- Date and Time input field -->
                    <div class="col-xs-12 col-sm-12 col-md-12 left-bar-field fix-overlap-top-margin">
                        <div class="input-group">
                            <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="datetime" class="form-control input-lg square text-field-colour no-left-border no-padding simplebox" ng-model="appSearch.datetime">
                        </div>
                    </div>

                    <!-- Duration input field and Radius input field -->
                    <div class="col-xs-12 col-sm-12 col-md-12 left-bar-field fix-overlap-top-margin no-padding">
                        <div class="input-group">
                            <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-time"></span></span>
                            <input type="number" class="form-control input-lg square text-field-colour no-left-border no-padding simplebox" ng-model="appSearch.duration">
                            <span class="input-group-addon text-field-colour square no-left-border no-right-border"><span class="glyphicon glyphicon-record"></span></span>
                            <input type="number" class="form-control input-lg square text-field-colour no-left-border no-padding simplebox" ng-model="appSearch.radius">
                        </div>
                    </div>

                    <!-- Submit button. Must be pushed OUT OF BOUNDS and prevented from being tabbed to -->
                    <input type="submit" class="hide-left" tabindex="-1" />
                </form>

                <form ng-submit="submitLocation()">
                    <!-- ROW div for the left search bar -->

                    <!-- Radius input field -->
                    <div class="col-xs-6 col-sm-6 col-md-6 left-bar-field fix-overlap-top-margin no-padding">
                        <div class="input-group">
                        </div>
                    </div>

                    <!-- Submit button. Must be pushed OUT OF BOUNDS and prevented from being tabbed to -->
                    <input type="submit" class="hide-left" tabindex="-1" />
                </form>
                <form ng-submit="submitFields()">

                    <!-- Option fields -->
                    <div class="col-xs-12 col-sm-12 col-md-12 left-bar-field fix-overlap-top-margin">
                        <div class="input-group">
                            <div class="form-control input-lg square text-field-colour">Options</div>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-full-height dropdown-toggle square text-field-colour" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu dropdown-menu-types-small dropdown-menu-right" ng-click="$event.stopPropagation();">
                                     <div class="" ng-repeat="type in types">
                                        <input type="checkbox" id="{{type.name}}" autocomplete="off" ng-model="type.isSelected" class="hidden">
                                        <label class="std-font" for="{{type.name}}" ng-click="editOptions(type)">
                                            <img class="type-icon-small" src="{{type.image}}">
                                            {{type.name}}
                                        </label>
                                    </div>
                                </div>
                            </span>
                        </div>
                        <div class="scrollable-table text-field-colour set-boarder">
                            <table class="table table-hover table-bordered set-boarder no-margin">
                                <tbody>
                                    <tr ng-repeat="type in types">
                                        <td ng-if="type.isSelected">
                                            <img class="type-icon-small" src="{{type.image}}">
                                            {{type.name}}
                                            <button type="button" class="close" aria-label="Close" ng-click="removeFromSelected($index)">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Submit button. Must be pushed OUT OF BOUNDS and prevented from being tabbed to -->
                    <input type="submit" class="hide-left" tabindex="-1" />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="sidenav-bottom no-padding">
                <button type="button" class="btn" ng-click="performSearch()">SEARCH</button>
            </div>
        </div>
    </div>
    <div class="col-sm-8 col-md-9 no-padding">
        <!-- The following is the controller for the post location -->
        <!-- The div nesting was done so that we could have the rotating gif
        when a search is commensed. -->
        <div class="map-dimensions">
            <div id="map" class="map-dimensions"></div>
        </div>
    </div>
</div>
