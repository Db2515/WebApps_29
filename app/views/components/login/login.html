<!-- Login form handled by controller in login.js -->

<div class="row panel-top-offset no-margin">
    <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <div id="login" class="panel panel-default square animated fadeIn">
            <div class="panel-heading">
                <h2 class="panel-title">Login</h2>
            </div>
            <div class="panel-body">
                <form ng-controller="loginFormCtrl">
                    <div uib-alert ng-repeat="alert in alerts" class="square" ng-class="'alert-danger'" close="closeAlert()">{{alert.msg}}</div>
                    <label>Username</label>
                    <input type="text" class="form-control square" placeholder="Username" name="username" ng-model="username">
                    <br>
                    <label>Password</label>
                    <input type="password" class="form-control square" placeholder="Password" name="password" ng-model="password">
                    <br>
                    <button type="submit" class="btn btn-info square pull-right" ng-click="submit()">Login</button>
                    <button type="submit" class="btn btn-default square" ng-click="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
