<!-- Login form handled by controller in login.js -->

<div class="row" style="margin-top: 10vh; margin-left: 0px; margin-right: 0px;">
    <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3" style="padding-right:0;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Login</h2>
            </div>
            <div class="panel-body">
                <form ng-controller="loginFormCtrl">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" ng-model="username">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password">
                    <br>
                    <button type="submit" class="btn btn-default" ng-click="submit()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
