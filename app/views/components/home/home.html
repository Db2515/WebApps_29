<!-- Include the shared layout navbar -->
<div ng-include="'../shared/layout.html'"></div>

<!-- Handle entry redirection -->
<!-- TODO: Avoid flashing this request. Actually switch on variables -->
<div ng-controller="entryRedirect"></div>

<div ng-controller="mainController">

    <!-- The following is the controller for the post location -->
    <div id="map" style="height: 400px; width: 100%;" ng-controller="postLocation"></div>

    <form ng-submit="submitFields()">
        Location: <input type="text" name="location" ng-model="location" autocomplete="on">
        Date and Time: <input type="datetime" name="datetime" ng-model="datetime">
        Duration: <input type="number" name="duration" ng-model="duration">
        Radius: <input type="number" name="radius" ng-model="radius">
        Search: <input type="submit">
    </form>

</div>
