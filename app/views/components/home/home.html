<!--

    DESKTOP VIEW:

    Location                   Date                       Time spent        Radius
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |         Location         |           Date           |   Time spent    |     Radius      |     SEARCH      |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    3
    3                      2                 2                 2

    MOBILE VIEW:

    Location
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  Location                                                 |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Date
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                   Date                                                    |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Time spent
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                Time spent                                                 |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Radius
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  Radius                                                   |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+

    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  SEARCH                                                   |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    12

-->
<div class="container-fluid search-bar">
    <div class="row" ng-class="{'search-top': !isSmallScreen(), 'search-top-sm': isSmallScreen(), 'raise-search-bar': dropdownOpen && !isSmallScreen(), 'lower-search-bar': !dropdownOpen && !isSmallScreen(), 'raise-search-bar-sm': dropdownOpen && isSmallScreen(), 'lower-search-bar-sm': !dropdownOpen && isSmallScreen()}"></div>
    <div id="search-bar" class="row" ng-class="{'search-bottom': !isSmallScreen(), 'search-bottom-sm': isSmallScreen(), 'large-bottom-padding': dropdownOpen, 'small-bottom-padding': !dropdownOpen}">
        <form class="form-group-lg" ng-submit="submitFields()">
            <!-- LOCATION field holder -->
            <div class="col-sm-12 col-md-3 col-md-offset-2 no-padding">
                <p class="field-title">Location:</p>
                <div class="inner-addon left-addon simplebox search-component">
                    <i class="glyphicon glyphicon-pushpin"></i>
                    <input places-auto-complete type="text" class="form-control input-lg square simplebox no-border" placeholder="Current Location" ng-model="homeSearch.location">
                </div>
            </div>
            <!--RADIUS field holder-->
            <div class="col-sm-12 col-md-2 no-padding">
                <p class="field-title">Radius:</p>
                <div class="inner-addon left-addon simplebox search-component">
                    <i class="glyphicon glyphicon-record"></i>
                    <input type="number" class="form-control input-lg square simplebox no-border radius"
                                         ng-style="unitWidth()" ng-model="homeSearch.radius" ng-maxlength="12">

                    <p class="unit-text radius-inline">m</p>
                </div>
            </div>
            <!--OPTION field holder-->
            <div class="col-sm-12 col-md-2 no-padding">
                <p class="field-title">Location Types:</p>
                <div class="search-component" uib-dropdown is-open="dropdownOpen">
                    <!-- Nasty resizing using input-lg -->
                    <button type="button" class="btn btn-block input-lg search-btn options square simplebox no-border" ng-click="dropDownToggle()" uib-dropdown-toggle data-toggle="dropdown" data-target="#homeOptionsMenu" aria-haspopup="true" aria-expanded="false">
                        Options
                        <span class="caret options-caret"></span>
                    </button>
                    <div class="dropdown" id="homeOptionsMenu">
                        <div class="dropdown-menu dropdown-menu-types dropdown-center dropdown-right" uib-dropdown-menu ng-click="$event.stopPropagation();">
                            <div class="grid-element" ng-repeat="tps in types | chunkBy:6">
                                <div class="col-xs-2 no-padding" ng-repeat="type in tps">
                                    <input type="checkbox" id="{{type.name}}" autocomplete="off" ng-model="type.isSelected" class="hidden">
                                    <label for="{{type.name}}" ng-click="editOptions(type)">
                                        <img class="type-icon" src="{{type.image}}">
                                        <p class="centre-text">{{type.name}}</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SEARCH button holder -->
            <div class="col-sm-12 col-md-1 no-padding">
                <p class="field-title"><br></p>
                <div>
                    <!-- Nasty resizing using input-lg -->
                    <button type="normal" class="btn btn-block input-lg square search-search-btn">SEARCH</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row search-bar-footer">
        <div class="search-bar-footer-div"></div>
        <p class="icon-credits">Icons made by <a class="white-link" href="http://www.freepik.com/" target="_blank">Freepik</a> from <a class="white-link" href="https://www.flaticon.com" target="_blank"> www.flaticon.com </a></p>
    </div>
</div>
