<!--

    DESKTOP VIEW:

    Location                   Date                       Time spent        Radius
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |         Location         |           Date           |   Time spent    |     Radius      |     SEARCH      |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
                 3
                                         3                      2                 2                 2

    MOBILE VIEW:

    Location
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  Location                                                 |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Date
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                   Date                                                    |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Time spent
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                Time spent                                                 |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Radius
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  Radius                                                   |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+

    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  SEARCH                                                   |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
                                                          12

 -->

<div class="container-fluid search-top-offset">
    <!-- ROW div for the search bar -->
    <div class="row-fluid">
        <!-- LOCATION field holder -->
        <div class="col-sm-12 col-md-2 fix-padding">
            <p class="white-input">Location:</p>
            <div class="input-group">
                <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-pushpin"></span></span>
                <input places-auto-complete type="text" class="form-control input-lg square text-field-colour no-left-border" placeholder="Current Location" ng-model="homeSearch.location">
            </div>
        </div>
        <!-- DATETIME field holder -->
        <div class="col-sm-12 col-md-3 no-padding fix-padding">
            <p class="white-input">Date and Time:</p>
            <div class="input-group">
                <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-calendar"></span></span>
                <input type="text" class="form-control input-lg square text-field-colour no-left-border" ng-model="homeSearch.datetime">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-full-height dropdown-toggle square text-field-colour" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right custom-dropdown square" ng-click="$event.stopPropagation();" role="menu">
                        <div uib-datepicker ng-model="tmpDate" ng-click="setDate()" class="well well-sm no-margin" datepicker-options="options"></div>
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2 no-padding">
                                <div uib-timepicker ng-model="tmpTime" ng-change="changed()" ng-click="setDate()" show-meridian="ismeridian"></div>
                            </div>
                        </div>
                    </ul>
                </span>
            </div>
        </div>
        <!-- DURATION field holder -->
        <div class="col-sm-12 col-md-2 fix-padding">
            <p class="white-input">Duration:</p>
            <div class="input-group">
                <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-time"></span></span>
                <input type="number" class="form-control input-lg square text-field-colour no-left-border" ng-model="homeSearch.duration">
            </div>
        </div>
        <!-- RADIUS field holder -->
        <div class="col-sm-12 col-md-2 fix-padding">
            <p class="white-input">Radius:</p>
            <div class="input-group">
                <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-record"></span></span>
                <input type="number" class="form-control input-lg square text-field-colour no-left-border" ng-model="homeSearch.radius">
            </div>
        </div>
        <!-- OPTION field holder -->
        <div class="col-sm-12 col-md-2 no-padding fix-padding">
            <p class="white-input">Advanced:</p>
            <div class="input-group">
                <!-- Nasty resizing using input-lg -->
                <div class="form-control input-lg square text-field-colour">Options</div>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-full-height dropdown-toggle square text-field-colour" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                   <div class="dropdown-menu dropdown-menu-types dropdown-menu-right" ng-click="$event.stopPropagation();">
                        <div class="grid-element" ng-repeat="tps in types | chunkBy:6">
                            <div class="col-xs-2" ng-repeat="type in tps">
                                <input type="checkbox" id="{{type.name}}" autocomplete="off" ng-model="type.isSelected" class="hidden">
                                <label for="{{type.name}}" ng-click="editOptions(type)">
                                    <img class="type-icon" src="{{type.image}}">
                                    <p class="center-text">{{type.name}}<p>
                                </label>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>

        <!-- SEARCH button holder -->
        <div class="col-sm-12 col-md-1 no-padding">
            <p class="white-input"><br></p>
            <div>
                <form class="form-group-lg" ng-submit="submitFields()">
                    <!-- Nasty resizing using input-lg -->
                    <p><button type="submit" class="btn btn-block input-lg square btn-dark-orange">Search</button></p>
                </form>
            </div>
        </div>
    </div>
</div>
