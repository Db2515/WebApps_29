<!-- Handle entry redirection -->
<div ng-controller="homeRedirect"></div>

<div ng-controller="homeController">
    <div class="row" style="margin-top: 55vh; margin-left: 0; margin-right: 0;">
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
            <form class="form" ng-submit="submitFields()">
                <div class="row" style="margin-bottom:0;">
                    <div class="col-sm-12 col-md-3" style="padding-right:0;padding-left:0;">
                        <p style="color: #ffffff; margin: 0; padding: 0;">Location:</p>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-pushpin" style="top: 0px;"></span>
                            <input type="text" class="form-control" ng-model="homeSearch.location" autocomplete="on">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-3" style="padding-right:0;padding-left:0;">
                        <p style="color: #ffffff; margin: 0; padding: 0;">Date and Time:</p>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-calendar" style="top: 0px;"></span>
                            <input type="datetime" class="form-control" ng-model="homeSearch.datetime">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-2" style="padding-right:0;padding-left:0;">
                        <p style="color: #ffffff; margin: 0; padding: 0;">Duration:</p>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-time" style="top: 0px;"></span>
                            <input type="number" class="form-control" ng-model="homeSearch.duration">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-2" style="padding-right:0;padding-left:0;">
                        <p style="color: #ffffff; margin: 0; padding: 0;">Radius:</p>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-record" style="top: 0px;"></span>
                            <input type="number" class="form-control" ng-model="homeSearch.radius">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-2" style="padding-right:0;padding-left:0;">
                        <p style="color: #ffffff; margin: 0; padding: 0;"><br></p>
                        <div>
                            <p><button type="submit" class="btn btn-success btn-block">Submit</button></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
