    |                                                  Location                                                 |

    Date
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+

<div class="container search-top-offset">
    <!-- ROW div for the search bar -->
    <div class="row">
        <!-- LOCATION field holder -->
        <div class="col-sm-12 col-md-3 fix-padding">
            <p class="white-input">Location:</p>
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-pushpin"></i>
                <input places-auto-complete type="text" class="form-control square text-field-colour" placeholder="Current Location" ng-model="homeSearch.location">
            </div>
        </div>
        <!-- DATETIME field holder -->
        <div class="col-sm-12 col-md-2 no-padding">
            <p class="white-input">Date and Time:</p>
            <div class="right-dropdown">
                <div class="left-addon inner-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <input type="text" class="form-control square text-field-colour" ng-model="homeSearch.datetime">
                </div>
                <span class="input-group-btn">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-secondary dropdown-toggle square text-field-colour" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right custom-dropdown square" ng-click="$event.stopPropagation();" role="menu">
                            <div uib-datepicker ng-model="tmpDate" ng-click="setDate()" class="well well-sm no-margin" datepicker-options="options"></div>
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-2 no-padding">
                                    <div uib-timepicker ng-model="tmpTime" ng-change="changed()" ng-click="setDate()" show-meridian="ismeridian"></div>
                                </div>
                            </div>
                        </ul>
                    </div>
                </span>
            </div>
        </div>
        <!-- DURATION field holder -->
        <div class="col-sm-12 col-md-1 no-padding fix-padding">
            <p class="white-input">Duration:</p>
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-time"></i>
                <input type="number" class="form-control square text-field-colour" ng-model="homeSearch.duration">
            </div>
        </div>
        <!-- RADIUS field holder -->
        <div class="col-sm-12 col-md-2 no-padding fix-padding">
            <p class="white-input">Radius:</p>
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-record"></i>
                <input type="number" class="form-control square text-field-colour" ng-model="homeSearch.radius">
            </div>
        </div>
        <!-- Option field holder -->
        <div class="col-sm-12 col-md-2 no-padding fix-padding">
            <p class="white-input">Advanced:</p>
            <div class="right-dropdown">
                <div class="left-addon inner-addon">
                    <a href="#" class="btn btn-block disabled dropdown-toggle square text-align-left text-field-colour " role="button" aria-disabled="true">Options</a>
                </div>
                <span class="input-group-btn">
                   <div class="input-group-btn">
                        <button type="button" class="btn btn-secondary dropdown-toggle square text-field-colour" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-types dropdown-menu-right" ng-click="$event.stopPropagation();">
                            <div class="grid-element" ng-repeat="tps in types | chunkBy:6">
                                <div class="col-xs-2" ng-repeat="type in tps">
                                    <input type="checkbox" id="{{type.name}}" autocomplete="off" ng-model="type.isSelected" class="hidden">
                                    <label for="{{type.name}}" ng-click="editOptions(type)">
                                        <img class="type-icon" src="{{type.image}}"> 
                                        <p class="center-text">{{type.name}}<p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
        <!-- SEARCH button holder -->
        <div class="col-sm-12 col-md-2 no-padding">
            <p class="white-input"><br></p>
            <div>
                <form class="form-group-lg" ng-submit="submitFields()">
                    <p><button type="submit" class="btn btn-block square btn-dark-orange">Search</button></p>
                </form>
            </div>
        </div>
    </div>
</div>
