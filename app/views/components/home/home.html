<!--

    DESKTOP VIEW:

    Location                   Date                       Time spent        Radius
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |         Location         |           Date           |   Time spent    |     Radius      |     SEARCH      |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    3
    3                      2                 2                 2

    MOBILE VIEW:

    Location
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  Location                                                 |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Date
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                   Date                                                    |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Time spent
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                Time spent                                                 |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Radius
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  Radius                                                   |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+

    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  SEARCH                                                   |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    12

-->
<div class="container-fluid search-bar">
    <div class="row search-top"></div>
    <div class="row search-bottom">
        <!-- LOCATION field holder -->
        <div class="col-sm-12 col-md-2 no-padding fix-overlap-side-margin">
            <p class="field-title">Location:</p>
            <div class="input-group no-padding square">
                <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-pushpin"></span></span>
                <input places-auto-complete type="text" class="form-control input-lg square text-field-colour no-left-border simplebox" placeholder="Current Location" ng-model="homeSearch.location">
            </div>
        </div>
        <!-- DATETIME field holder -->
        <div class="col-sm-12 col-md-3 no-padding fix-overlap-side-margin">
            <p class="field-title">Date and Time:</p>
            <div class="input-group">
                <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-calendar"></span></span>
                <input type="text" class="form-control input-lg square text-field-colour no-left-border no-padding simplebox" ng-model="homeSearch.datetime">
                <span class="input-group-btn">
                    <button type="button" class="btn input-lg dropdown-toggle square text-field-colour" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right no-padding" ng-click="$event.stopPropagation();" role="menu">
                        <div uib-datepicker ng-model="tmpDate" ng-click="setDate()" class="well well-sm no-margin" datepicker-options="options"></div>
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2 no-padding">
                                <div uib-timepicker ng-model="tmpTime" ng-change="changed()" ng-click="setDate()" show-meridian="ismeridian"></div>
                            </div>
                        </div>
                    </ul>
                </span>
            </div>
        </div>
        <!-- DURATION field holder -->
        <div class="col-sm-12 col-md-2 fix-overlap-side-margin">
            <p class="field-title">Duration:</p>
            <div class="input-group">
                <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-time"></span></span>
                <input type="number" class="form-control input-lg square text-field-colour no-left-border no-padding simplebox" ng-model="homeSearch.duration">
            </div>
        </div>
        <!-- RADIUS field holder -->
        <div class="col-sm-12 col-md-2 fix-overlap-side-margin">
            <p class="field-title">Radius:</p>
            <div class="input-group">
                <span class="input-group-addon text-field-colour square"><span class="glyphicon glyphicon-record"></span></span>
                <input type="number" class="form-control input-lg square text-field-colour no-left-border no-padding simplebox" ng-model="homeSearch.radius">
            </div>
        </div>
        <!-- OPTION field holder -->
        <div class="col-sm-12 col-md-2 no-padding fix-overlap-side-margin">
            <p class="field-title">Advanced:</p>
            <div class="input-group">
                <!-- Nasty resizing using input-lg -->
                <div class="form-control input-lg square text-field-colour">Options</div>
                <span class="input-group-btn">
                    <button type="button" class="btn input-lg dropdown-toggle square text-field-colour" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-types dropdown-menu-right" ng-click="$event.stopPropagation();">
                        <div class="grid-element" ng-repeat="tps in types | chunkBy:6">
                            <div class="col-xs-2 no-padding" ng-repeat="type in tps">
                                <input type="checkbox" id="{{type.name}}" autocomplete="off" ng-model="type.isSelected" class="hidden">
                                <label for="{{type.name}}" ng-click="editOptions(type)">
                                    <img class="type-icon" src="{{type.image}}">
                                    <p class="centre-text">{{type.name}}</p>
                                </label>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>

        <!-- SEARCH button holder -->
        <div class="col-sm-12 col-md-1 no-padding">
            <p class="field-title"><br></p>
            <div>
                <form class="form-group-lg" ng-submit="submitFields()">
                    <!-- Nasty resizing using input-lg -->
                    <button type="normal" class="btn btn-block input-lg square btn-search">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row search-bar-footer">
        <div class="search-bar-footer-div"></div>
    <div></div>
</div>
