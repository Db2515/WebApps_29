    DESKTOP VIEW:

    Location                   Date                       Time spent        Radius
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |         Location         |           Date           |   Time spent    |     Radius      |     SEARCH      |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
                 3
                                         3                      2                 2                 2

    MOBILE VIEW:

    Location
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  Location                                                 |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Date
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                   Date                                                    |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Time spent
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                Time spent                                                 |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    Radius
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  Radius                                                   |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+

    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
    |                                                  SEARCH                                                   |
    +--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+--------+
                                                          12

 -->

<div ng-controller="homeController">

    <!-- ROW div for the search bar -->
    <div class="row no-margin search-top-offset">

        <!-- External padding for the search BAR. 1 column offset -->
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">

            <!-- Submission form for SEARCH query -->
            <form class="form-group-lg" ng-submit="submitFields()">

                <!-- ROW div for INNER search bar -->
                <div class="row no-bot-margin">

                    <!-- LOCATION field holder -->
                    <div class="col-sm-12 col-md-3 no-padding">
                        <p class="white-input">Location:</p>
                        <div class="input-group input-group-cream">
                            <span class="input-group-addon glyphicon glyphicon-pushpin glyphicon-cream"></span>
                            <input type="text" class="form-control square text-cream" ng-model="homeSearch.location" autocomplete="on">
                        </div>
                    </div>

                    <!-- DATETIME field holder -->
                    <div class="col-sm-12 col-md-3 no-padding">
                        <p class="white-input">Date and Time:</p>
                        <div class="input-group input-group-cream">
                            <span class="input-group-addon square glyphicon glyphicon-calendar glyphicon-cream"></span>
                            <input type="datetime" class="form-control text-cream" ng-model="homeSearch.datetime">
                            <div class="input-group-btn square">
                                <div class="btn-group-lg square">
                                    <button class="btn dropdown-toggle dropdown-button glyphicon glyphicon-chevron-down square btn-light-cream" type="button" data-toggle="dropdown">
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right custom-dropdown" ng-click="$event.stopPropagation();" role="menu">
                                        <div uib-datepicker ng-model="tmpDate" ng-click="setDate()" class="well well-sm no-margin" datepicker-options="options"></div>
                                        <div class="row">
                                            <div class="col-sm-8 col-sm-offset-2 no-padding">
                                                <div uib-timepicker ng-model="tmpTime" ng-change="changed()" ng-click="setDate()" show-meridian="ismeridian"></div>
                                            </div>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- DURATION field holder -->
                    <div class="col-sm-12 col-md-1 no-padding">
                        <p class="white-input">Duration:</p>
                        <div class="input-group input-group-cream">
                            <span class="input-group-addon square glyphicon glyphicon-time glyphicon-cream"></span>
                            <input type="number" class="form-control square text-cream" ng-model="homeSearch.duration">
                        </div>
                    </div>

                    <!-- RADIUS field holder -->
                    <div class="col-sm-12 col-md-2 no-padding">
                        <p class="white-input">Radius:</p>
                        <div class="input-group input-group-cream">
                            <span class="input-group-addon square glyphicon glyphicon-record glyphicon-cream"></span>
                            <input type="number" class="form-control square text-cream" ng-model="homeSearch.radius">
                        </div>
                    </div>

                    <!-- Options field holder -->
                    <div class="col-sm-12 col-md-2 no-padding">
                        <p class="white-input">Advanced:</p>
                        <div class="input-group">
                            <span class="input-group-addon square glyphicon glyphicon-plus no-top"></span>
                            <div class="input-group-btn square">
                                <div class="btn-group square full-width">
                                    <button class="btn btn-default btn-block dropdown-toggle dropdown-button square" type="button" data-toggle="dropdown">
                                        Options
                                        <span class="caret"></span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right full-width">
                                        <div class="row" ng-repeat="tps in types | chunkBy:6">
                                            <div class="col-xs-2 letter-box" ng-repeat="type in tps">
                                                <img src="{{type.image}}"><br>
                                                {{type.name}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- SEARCH button holder -->
                    <div class="col-sm-12 col-md-1 no-padding">
                        <p class="white-input"><br></p>
                        <div>
                            <p><button type="submit" class="btn-lg btn-block square btn-dark-orange">Search</button></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
