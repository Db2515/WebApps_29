<!-- Handle entry redirection -->
<div ng-controller="homeRedirect"></div>

<div ng-controller="homeController">

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="input-group">
                <div class="input-group">
                    <span class="input-group-addon" id="location-addon">Location</span>
                    <input type="text" class="form-control" aria-describedby="location-addon" ng-model="homeSearch.location" autocomplete="on"> 
                    <span class="input-group-addon" id="datetime-addon">Date and Time</span>
                    <input type="datetime" class="form-control" aria-describedby="datetime-addon" ng-model="homeSearch.datetime"> 
                    <span class="input-group-addon" id="duration-addon">Duration</span>
                    <input type="number" class="form-control" aria-describedby="duration-addon" ng-model="homeSearch.duration"> 
                    <span class="input-group-addon" id="radius-addon">Radius</span>
                    <input type="number" class="form-control" aria-describedby="radius-addon" ng-model="homeSearch.radius"> 
                    <span class="input-group-addon" id="submit-addon">Search</span>
                    <input type="submit" class="form-control" aria-describedby="submit-addon" ng-click="submitFields()"> 
                </div>
            </div>
        </div>
    </div>

</div>
