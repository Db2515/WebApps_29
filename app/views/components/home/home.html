<!-- Handle entry redirection -->
<div ng-controller="homeRedirect"></div>

<div ng-controller="homeController">

    <form ng-submit="submitFields()">
        Location: <input type="text" name="location" ng-model="homeSearch.location" autocomplete="on">
        Date and Time: <input type="datetime" name="datetime" ng-model="homeSearch.datetime">
        Duration: <input type="number" name="duration" ng-model="homeSearch.duration">
        Radius: <input type="number" name="radius" ng-model="homeSearch.radius">
        Search: <input type="submit">
    </form>

</div>
