<!-- Default page layout used by index.html
     Adds a navbar with Home, Register and Login buttons.-->

<div ng-controller="layoutController">
    <nav class="navbar navbar-default square" style="margin-bottom:0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Paging</a>
            </div>
            <div ng-if="loginData.isLoggedIn == false">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/register"><span class="glyphicon glyphicon-plus"></span> Register</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
            <div ng-if="loginData.isLoggedIn == true">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login"><span class="glyphicon glyphicon-user"></span> My Accont</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
