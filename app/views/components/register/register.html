<!-- Registration form handled by controller in register.js -->
<h2 class="page-header">Register</h2>
<form ng-controller="registerFormCtrl">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name" name="name" ng-model="name">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" name="username" ng-model="username">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" name="email" ng-model="email">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password">
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password2" ng-model="password2">
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
</form>
